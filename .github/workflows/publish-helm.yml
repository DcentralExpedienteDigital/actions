name: Build and Publish

on:
  workflow_call:

jobs:
  publish:
    name: Build and Publish Docker and Helm Chart
    runs-on: ubuntu-latest
    steps:
    - name: Docker Build and Publish
      uses: ${GITHUB_REPOSITORY_OWNER}/actions/.github/workflows/publish-helm.yml@main
    - name: Helm Package and Publish
      uses: appany/helm-oci-chart-releaser@v0.4.1
      with:
        name: ${{ github.event.repository.name }}
        repository: ${GITHUB_REPOSITORY_OWNER}/helm
        tag: ${{ steps.get_version.outputs.version }}
        path: .
        registry: ghcr.io
        registry_username: ${{ github.actor }}
        registry_password: ${{ github.token }}
        update_dependencies: 'true'
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_TOKEN: ${{ github.token }}
