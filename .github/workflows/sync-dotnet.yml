name: Sync with .NET Template

on:
  workflow_call:

jobs:
  sync:
    name: Sync Repository with sync-dotnet-template
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.SYNC_GITHUB_TOKEN }}
    - name: Template Sync
      uses: deepetherlabs/actions/actions-template-sync@main
      with:
        repository: sync-dotnet-template
